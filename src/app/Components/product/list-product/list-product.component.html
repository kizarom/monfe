<div class="row mt-3">
  <div class="col-md-12 mx-auto">
    <h1 class="text-center">Liste des produits</h1>
  </div>
</div>
<div class="row">
  <div class="col-lg-7">
    <p class="bg-component">
      <button type="button" class="btn btn-info" (click)="create()">
        <i class="fa fa-plus" aria-hidden="true"></i> Ajouter un produit
      </button>
    </p>
  </div>
</div>
<div class="row">
  <div class="col-lg-12">
    <div class="bs-component table-container">
      <table *ngIf="products"  class="table table-hover table-striped" datatable [dtOptions]="productTable">
        <thead class="thead-dark">
        <tr>
          <th scope="col" class="align-middle text-center">Product Image</th>
          <th scope="col" class="align-middle text-center">Name</th>
          <th scope="col" class="align-middle text-center">Description</th>
          <th scope="col" class="align-middle text-center">Price</th>
          <th scope="col" class="align-middle text-center">Action</th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let product of products">
          <td class="align-middle text-center">
            <img class="cell-avatar img-thumbnail" src="{{product.product_image}}" alt="{{product.name}}"/>
          </td>
          <td class="align-middle text-center">
            {{product.name}}
          </td>
          <td class="align-middle text-center">
            {{product.description}}
          </td>
          <td class="align-middle text-center">
            {{product.price | number: '0.2'}} DH
          </td>
          <td class="align-middle p-1 text-center">
            <a class="btn btn-primary text-light ml-1 btn-sm rounded btn-action" (click)="show(product.id)">
              <i class="fa fa-eye" aria-hidden="true"></i>
            </a>
            <a class="btn btn-warning text-dark ml-1 btn-sm rounded btn-action" (click)="edit(product)">
              <i class="fa fa-pencil" aria-hidden="true"></i>
            </a>
            <a class="btn btn-danger ml-1 btn-sm rounded btn-action" (click)="delete(product.id)">
              <i class="fa fa-trash" aria-hidden="true"></i>
            </a>
          </td>
        </tr>
        </tbody>
      </table>
    </div>
   
  </div>
</div>
<ngx-spinner bdColor="rgba(110, 129, 136, 0.91)" color="rgb(28, 36, 79)" size="large" type="ball-clip-rotate-multiple">  
  <p style="color: rgb(28, 36, 79)">Chargement de page ... </p>  
</ngx-spinner>
