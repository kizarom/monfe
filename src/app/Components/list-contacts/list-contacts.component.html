
<div class="row mt-3">
    <div class="col-md-12 mx-auto">
        <h1 class="text-center">List des contacts</h1>
    </div>
  </div>
  <div class="row">
    <div class="col-lg-7">
        <p class="bs-component">
          <button type="button" class="btn btn-info" routerLink="/contacts/add">ajouter contact</button>
        </p>
    </div>
  </div>


  <div class="row">
    <div class="col-lg-12">
     <div class="bs-component">
        <table class="table table-hover">
          <thead>
            <tr>
              <th scope="col">Email</th>
              <th scope="col">prenom</th>
              <th scope="col">nom</th>
              <th scope="col">r√¥le</th>
              <th scope="col">Date</th>
              <th scope="col">Action</th>
            </tr>
          </thead>
            <tbody>
              <tr *ngFor="let contact of contacts">
                <td>{{contact.email}}</td>
                <td>{{contact.first_name}}</td>
                <td>{{contact.last_name}}</td>
                <td>{{role[contact.roles[0]]}}</td>
                <td>{{contact.created_at | date: 'short'}}</td>
                <td>
                  <a class="btn btn-primary ml-1 btn-sm rounded" style="padding: 6px 16px ;"   [routerLink]="['/contacts/show',contact.id]"><i class="fa fa-eye" aria-hidden="true"></i></a>
                  <a class="btn btn-danger ml-1 btn-sm rounded" style="padding: 6px 16px ;"   [routerLink]="['/contacts/edit',contact.id]"><i class="fa fa-pencil" aria-hidden="true"></i></a>
                  <a *ngIf="contact.roles[0] !=='ROLE_SUPER_ADMIN'" class="btn btn-warning ml-1 btn-sm rounded" style="padding: 6px 16px ;" (click)="delete(contact.id)"><i class="fa fa-trash" aria-hidden="true"></i></a>
                </td>
              </tr>
            </tbody>
          </table>

          </div>
    </div>
  </div>
