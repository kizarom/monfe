<div class="modal-header">
  <h4 class="modal-title">Commande du devis</h4>
  <button type="button" class="close" aria-label="Close" (click)="activeModal.dismiss()">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body" *ngIf="project">
  <div class="card">
    <form #orderForm="ngForm">
      <div class="form-group">
        <label>Client : </label>
        <label>{{ project.client.first_name + ' ' + project.client.last_name }}</label>
      </div>
      <div class="form-group">
        <label>Devis :</label>
        <label *ngFor="let devis of project.sales_qotes">{{ devis.id }}, créé le : {{ getDate(devis.date) }}</label>
      </div>
      <button type="submit" class="btn btn-success btn-block" (click)="save(orderForm)">Valider la commande</button>
    </form>
  </div>
</div>
