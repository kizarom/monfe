<ng-template #add let-modal>
    <div class="modal-header">
      <h5 class="modal-title">New Panel</h5>
      <button type="button" class="close" (click)="modal.dismiss()" aria-label="close">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    <div class="modal-body">
      <app-add-panel></app-add-panel>
    </div>
  </ng-template>
  <div class="row mt-3">
    <div class="col-md-12 mx-auto">
        <h1 class="text-center">Liste des panneaux</h1>
    </div>
  </div>
  <div class="row">
    <div class="col-lg-7">
        <p class="bs-component">
          <button type="button" class="btn btn-info" (click)="create()"><i class="fa fa-plus" aria-hidden="true"></i> Ajouter un panneau</button>
        </p>
    </div>
  </div>

  <div class="row">
    <div class="col-lg-12">
     <div class="bs-component table-container">
        <table *ngIf="panels"  class="table table-hover table-striped" datatable [dtOptions]="panelTable">
          <thead class="thead-dark">
            <tr>
              <th scope="col">type</th>
              <th scope="col">description</th>
              <th scope="col">Action</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let panel of panels">
              <td class="align-middle p-2 text-center">{{panel.type}}</td>
              <td class="align-middle p-2 text-center">{{panel.description}}</td>
              <td class="align-middle p-2 text-center">
                <a class="btn btn-primary text-light ml-1 btn-sm rounded btn-action" (click)="show(panel.id)"><i class="fa fa-eye" aria-hidden="true"></i></a>
                <a class="btn btn-warning text-dark ml-1 btn-sm rounded btn-action" (click)="edit(panel)"><i class="fa fa-pencil" aria-hidden="true"></i></a>
                <a  class="btn btn-danger ml-1 btn-sm rounded btn-action" (click)="delete(panel.id)"><i class="fa fa-trash" aria-hidden="true"></i></a>
              </td>
            </tr>
          </tbody>
        </table>
    </div>
</div>
</div>
<ngx-spinner bdColor="rgba(110, 129, 136, 0.91)" color="rgb(28, 36, 79)" size="large" type="ball-clip-rotate-multiple">  
  <p style="color: rgb(28, 36, 79)">Chargement de page ... </p>  
</ngx-spinner>
