<div class="modal-header">
    <h4 class="modal-title">Ajouter un panneau</h4>
    <button type="button" class="close" aria-label="close" (click)="activeModal.dismiss('Cross click')">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <div class="card">
      <form #f="ngForm">
        <div class="form-group">
            <label for="type">type</label>
            <input type="text" class="form-control" required id="type" [(ngModel)]="panel.type" name="type" #type="ngModel"  placeholder="Entrez type">
            <div *ngIf="type.invalid && type.touched">
              <small class="alert alert-danger">Ce champs est vide</small>
            </div>
        </div>
        <div class="form-group">
            <label for="description">description</label>
            <input type="text" class="form-control" required id="description" [(ngModel)]="panel.description" name="description" #description="ngModel"  placeholder="Entrez description">
            <div *ngIf="description.invalid && description.touched">
              <small class="alert alert-danger">Ce champs est vide</small>
            </div>
        </div>
        <div class="form-group">
            <button type="submit" class="btn btn-success btn-block" (click)="save(f)">Ajouter</button>
        </div>
      </form> 
    </div>
  </div>
<div class="modal-footer">
      <button type="button" class="btn btn-outline-dark" (click)="activeModal.close('Close click')">Fermer</button>
</div>
