<div class="modal-header">
    <h4 class="modal-title">{{panel.type}}</h4>
    <button class="close" type="button" aria-label="close" (click)="activeModal.dismiss('cross click')">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <div class="card">
      <div class="card-body row">
       <div class="col-12">
          <p class="card-text"> <span class="font-weight-bold">Type :</span> {{panel.type}}</p>
          <p class="card-text"> <span class="font-weight-bold">Description : </span>{{panel.description}}</p>
          <p class="card-text"> <span class="font-weight-bold">Prix : </span>{{panel.price}}</p>
          <a class="btn btn-danger ml-1 btn-sm rounded btn-action" (click)="delete(panel.id)"><i class="fa fa-trash" aria-hidden="true"></i> Supprimer</a>
       </div>
      </div>
    </div>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-outline-dark" (click)="activeModal.dismiss('cross click')">Fermer</button>
  </div>
